  <h1 id="hlpage">My Trip</h1>
  <div class="content">
    <ul id="myTripList" class="questionlist">
      <div class="locations">
        <li>
          <form> Place <br>
            <p class="answerlist" align="center">
              <input type="text" class="form-control" name="location" placeholder="Location">
            </p>
          </form>

        <li>
          <form> Age Range of travelers
            <p class="answerlist">
              <input type="checkbox">

            </p>
          </form>
        </li>
        <li>
          Dates <br>

          </p> <br>
        </li>
      </div>
